<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- prettier-ignore -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png"/>
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="NFT__photo mar">
        <img src="image-equilibrium.jpg" />
        <img class="view" src="icon-view.svg" />
      </div>
      <h4 class="mar">Equilibrium #3429</h4>
      <p class="mar">Our Equilibrium collection promotes balance and calm.</p>
      <div class="NFT mar">
        <div class="NFT__value mar">
          <img src="icon-ethereum.svg" alt="eth" class="icon" />
          <span>0.041 ETH</span>
        </div>
        <div class="NFT__date mar">
          <img src="icon-clock.svg" alt="" class="icon" />
          <span>3 days left</span>
        </div>
      </div>
      <div class="Owner mar">
        <img class="Owner__photo" src="image-avatar.png" alt="" />
        <span class="creation">Creation of <strong>Jules Wyvern</strong></span>
      </div>
    </div>
  </body>
</html>
